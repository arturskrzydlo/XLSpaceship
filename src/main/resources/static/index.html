<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>XL spaceship simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"
          rel="stylesheet"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div id="gameboardsPanel" class="container-fluid">

        <div id="errorMessages" class="row error"></div>
        <div id="playerLabelsRow" class="row">
            <div id="ownPlayerName" class="player-label col-md-6 text-center ">
                <h4></h4>
            </div>
            <div id="opponentPlayerName" class="player-label col-md-6 text-center ">
                <h4></h4>
            </div>
        </div>

        <div id="playerGameBoards" class="row">
            <div id="ownerGameBoard" class="col-md-6">
            </div>
            <div id="opponentGameBoard" class="col-md-6">
            </div>
        </div>

        <h2>Control panel</h2>
        <div id="actionPanel" class="row">
            <div class="row col-md-3">
                <form class="form-horizontal" id="selectGameForm" action="">
                    <select class="form-control" id="selectGame">
                    </select>
                </form>
            </div>
            <div class="row col-md-3">
                <button type="submit" class="btn btn-default" id="checkGameBtn">Check game status</button>
            </div>
            <div class="row col-md-3">
                <button type="submit" class="btn btn-default" id="fireSalvo">Fire salvo</button>
            </div>
            <div class="row col-md-3">
                <button type="submit" class="btn btn-default" id="autopilot">Autopilot</button>
            </div>
        </div>

        <h2>Opponent location</h2>
        <div id="opponentPanel">
            <form class="form-horizontal" id="startGameForm" action="">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Hostname:</label>
                    <div class="col-sm-10">
                        <input id="hostname" type="text" style="width:auto" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Port:</label>
                    <div class="col-sm-10">
                        <input id="port" type="text" style="width:auto" class="form-control"/>
                    </div>
                </div>

                <div class="row" style="text-align: center">
                    <button type="submit" class="btn btn-default" id="challengeAnotherPlayer">Start new game</button>
                </div>
            </form>
        </div>
    </div>


</div>
<script type="text/javascript" src="battleship.js"></script>
</body>
</html>
